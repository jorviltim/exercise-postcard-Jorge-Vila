<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!--aqui es el div pprincipal que engloba todo-->
		<div class="postcard">
			<!--hola soy el div principal-->

			<div class="postcard-header">
				<!--aqui es el div header-->
				<h1><u>My Postcard</u></h1>
				<!-- <u> para subrallado-->
				<!--texto del titulo de la tarjeta-->
				<!--esta es la imagen que acompaña al titulo en el header-->
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="imagen 4geeks"
				/>
			</div>

			<div class="postcard-body">
				<!--aqui es el div body-->
				<!--hola soy el body ambos izq y der-->

				<div class="body-left">
					<!--aqui es el div body left-->
					<p>Look how awesome ! This is a postcard that I created using HTML5 and CSS3 during my 4geeks Academy course!</p>

					<p>This is so cool, can´t wait to starting doing more stuff!!!</p>
				</div>

				<div class="body-right">
					<!--aqui es el div body right-->
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<!--aqui es el div footer-->
				<!--hola soy el footer-->
				<button>
					<b
						><!--<b> para poner en negrita-->
						Send My Postcard
					</b>
				</button>
			</div>
		</div>
	</body>
</html>
